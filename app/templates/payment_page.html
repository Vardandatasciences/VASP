<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #d4ecfc; /* Match background */
    }
    h1 {
        font-size: 50px; /* Increased font size */
        color: #2b6ea1; /* Match button color */
        margin-bottom: 20px; /* Space below the heading */
    }
    .container {
        display: flex;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px; /* Rounded edges */
        overflow: hidden; /* Remove overflow */
    }
    .left-section {
        background-color: #a7cee6; /* Match left section */
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .left-section .logo img {
        width: 450px; /* Match the size in the image */
        height: auto;
    }
    .right-section {
        background-color: #e8f3fd; /* Light blue shade */
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }
    .payment-qr {
        width: 300px;
        height: auto;
        margin-bottom: 20px;
    }
    .upload-section {
        text-align: center;
        margin-top: 20px;
    }
    .upload-button {
        font-size: 18px; /* Larger font size */
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #2b6ea1; /* Highlight background */
        background-color: #ffffff; /* Light background for file input */
        color: #000; /* Black text color */
        cursor: pointer;
    }
    .upload-button:hover {
        background-color: #2b6ea1; /* Highlight on hover */
        color: #fff; /* White text on hover */
    }
    .submit-button {
        width: 180px; /* Increased width */
        padding: 15px; /* Increased padding */
        background-color: #2b6ea1; /* Highlight background */
        color: white;
        font-size: 20px; /* Larger font size */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    .submit-button:hover {
        background-color: #1f4f74; /* Darker highlight on hover */
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='Vservices_logo.png') }}" alt="Company Logo">
            </div>
        </div>

        <div class="right-section">
            <h1>Payment Page</h1>
            <p><strong>Welcome, {{ user_details['username'] }}!</strong></p>
            <p>Email: {{ user_details['email'] }}</p>
        
            <!-- QR Code Image -->
            <img src="{{ url_for('static', filename='paymentQR.jpg') }}" alt="Payment QR Code" class="payment-qr">
        
            <!-- Upload Section -->
            <div class="upload-section">
                <form action="{{ url_for('payment_upload') }}" method="POST" enctype="multipart/form-data">
                    <label for="payment-screenshot">Upload Payment Screenshot:</label>
                    <input type="file" id="payment-screenshot" name="payment_screenshot" class="upload-button" accept="image/*" required>
                    <br>
                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>           
    </div>
</body>
</html>
